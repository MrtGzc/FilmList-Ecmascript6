<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movie Project</title>
</head>
<body>
  <div class="container mt-3">
    <div class="card row">
      <div class="card-header">Film Project</div>
      <div class="card-body">
        <div id="movie-form">
          <div class="col-md-12 m-2 d-flex">
            <input type="text" class="form-control m-1" placeholder="Film İsmi" id="movie-name">
            <input type="text" class="form-control m-1" placeholder="Yönetmen" id="director">
          </div>
          <div class="col-md-6 m-2 d-flex">
            <input type="text" class="form-control m-1" placeholder="Film Afiş Linki" id="movie-image-link">
          </div>
          <button type="submit" id="btn" class="btn btn-danger addMovieBtn m-2">Film Ekleyin</button>
        </div>
        </div>
      <hr>
      <div class="card-body">
        <h3>Filmler</h3>
        <table class="table text-center table-striped">
          <thead>
            <tr>
              <th scope="col">Film Afişi</th>
              <th scope="col">Yönetmen</th>
              <th scope="col">Film İsmi</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="table-body">

          </tbody>
        </table>
        <a class="btn btn-dark mt-3" id="clearAllMovies">Tüm Filmleri Temizleyin</a>
      </div>
      </div>
    </div>
  </div>
  <script src="movie.js"></script>
  <script src="ui.js"></script>
  <script src="storage.js"></script>
  <script src="project.js"></script>
</body>
</html>
